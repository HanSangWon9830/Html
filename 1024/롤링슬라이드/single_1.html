<style>
*{margin: 0;padding:0;} 
ul{list-style: none;}   
body{background-color: darkorange;}
header{
    width:1200px;
    height:200px;
    margin: 0 auto;
    background-color: #ccc;
}
#img_slide{
    width:1200px;
    height:300px;
    margin: 0 auto;
    position: relative; 
    overflow: hidden;
}
#img_slide ul{
    width:6000px;
    height:300px;
}
#img_slide ul li{
    width: 1200px;
    float: left;
}

.prev{
    position: absolute;
    top:45%;
    left:15px;
}
.next{
    position: absolute;
    top:45%;
    right:15px; 
}

</style>

<body>
    <header></header>
    <div id="img_slide">
        <ul id="banner">
            <li >
                <a href="#">
                    <img src="images/slide1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/slide2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/slide3.jpg" alt="">
                </a>
            </li>
            <!-- <li >
                <a href="#">
                    <img src="images/slide1.jpg" alt="">
                </a>
            </li> -->
        </ul>
        <div class="btn">
            <a href="#" class="prev">
                <img src="images/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="images/next_btn.png" alt="다음 버튼">
            </a>
        </div>
    </div>

<script>

$(function(){
            var num = 0;
            var li_w = 1200;
            var copy1 = $('#banner li:lt(2)').clone();
            // 배너 ㅣli중에 인덱스 번호 3작은 (012)복사해서 카피1변수에 대입
            // clone - 컨트롤+c 
            $('#banner').append(copy1);
            // 복사한 li를 #banner맨뒤로 추가
            $('.next').click(function(){
                if(num == 3){
                    num = 0;
                    $('#banner').css('margin-left','0');
                }

                num++;
                $('#banner').stop().animate({'margin-left':-li_w*num},30000);
                return false;
            });


            $('.prev').click(function(){
                if(num == 0){
                    num = 3;
                    $('#banner').css('margin-left',-li_w*num);
                }

                num--;
                $('#banner').stop().animate({'margin-left':-li_w*num},10000);
                return false;
            });


            //자동슬라이드
            setInterval(autoplay, 2000);

function autoplay(){
    if(num ==3){
        num = 0;
        $('#banner').css('margin-left','0');
    }

    num++;
    $('#banner').stop().animate({'margin-left':-li_w*num},300);
}    



});
