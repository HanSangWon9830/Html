<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Fluid Grid Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#wrapper {
			width:96%;
			margin:0 auto;
			font-size:12px;
		}
		.header-text{
			font-size:2em;
			text-align:center;
		}
    .fluid-text {
      font-size: 1.5em;
    }
	</style>
</head>

<body>
	<div id="wrapper">
        <!-- 12px em을 쓰면 바로 위의 부모크기따라감 -->
		<header class="header-text">
      <p> 가변 그리드 레이아웃 </p>
            <!-- 24px -->
			<p class="fluid-text"> 가변 폰트 </p>
                <!-- 36px -->
		</header>
	</div>
</body>
</html>
