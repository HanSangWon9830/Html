<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>

    <script>

$(function(){
    // $('#list1 li:nth-child(1)').css("background","yellow");
    // #list1에서 li 첫번째

    // $('#list1 li:nth-child(even)').css("background","yellow");
    //#list1중 짝수 번째만 노란색 even 홀수는 odd
    
    $('#list1 li:even').css("background","yellow");
    //0번부터 시작해서 인덱스 번호로 *짝수번째*로 적용이됨.
    $('#list1 li:odd').css("background","gray");
    //인덱스 번호로 시작해서 짝수번째에 표시됨

    $("#list1 li:first").css("color","red");
    //id=list1인 요소에 li요소중 첫번째li에 적용
    $("#list1 li:last").css("color","green");
    //li요소에 마지막 번째에 적용

    $('#list1 li').eq(1).css('font-size','italic');
    //eq(1) -equal 인덱스 번호가 1번과 같은 (인덱스번호 0,1,3,4...)
    // $('list1 li:eq(1)')같은 표현

    $('#list1 li:lt(2)').css("border", "dotted 2px aqua");
    // 인덱스 번호 2번보다 작은 숫자에 적용 lt-lessthen
    $('#list1 li:gt(2)').css("border", "dotted 2px purple");
    //인덱스 번호가 2보다 큰숫자에 적용 gt-

    $("#list2 li:contains('리스트11')").css('color','red');
    //li중 리스트11 이라는 글자가 포함된 li요소만 선택
    $("#list2 li:has('span')").css('color','aqua');
    //list2인 요소에 span태그가 포함된 li만 선택
    $("#list2 li").filter(".theObj").css('font-size','20px');
    //list2 요소안에 li요소중 클래스가 theObj인 요소만 선택
    $("#list2 li").find("a").css("background-color","red"); //중요
    //list2 인요소에 li요소중 a요소만 선택

    $(".theTitle").html("<a href='#'>요소 객체 조작</a>"); //중요
    //기존 글자가 삭제되고 <a href='#'>요소 객체 조작</a>" 새로 삽입
    $(".obj1").text("리스트_2"); //중요
    //obj1의 text가 사라지고 리스트_2가 적용됨

    $("#list3").append("<li>list_6</li>"); // 중요
    //list3인 요소에 마지막 위치에 새요소 추가
    $("#list3").prepend("<li>list_1</li>");//중요 
    //list3인 요소에 첫 위치에 새요소 추가




    $("<li>insertBefore</li>").insertBefore($("#list3 li").eq(4));
    //5번째 li요소 5번째 이전에 새요소 추가
    $("<li>insertAfter</li>").insertAfter($("#list3 li").eq(5));
    //5번째 li요소 이후에 새요소 추가
    // $("<li>list_7</>").appendTo("#list3"); id list3 맨뒤에 list7추가함 append(추가)
    $(".obj1").clone().appendTo('#list3'); //중요
    //#list3의 맨뒤에 .obj1을 복사해 추가함
    $("#list3 li").eq(0).remove();
    //#list3인 요소에 하위 li요소중 첫번째 요소 삭제 인덱스 번호순
    var k = $("#list3 li").eq(0).attr('class');
    console.log(k);
    $("#list3 li").eq(0).attr('class','obj2');
    // $("#list3 li") 첫번째에 obj1은 없어지고 obj2가 들어간다.
    $('.obj2').css('backgrund-color','yellow');

    $('#list3 li').eq(0).addclass("obj3");
    //기존 class obj2에 obj3을 추가한다
    $(".obj3").css("color","red");
});

    </script>



</head>
<body>
    
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>




</body>
</html>
