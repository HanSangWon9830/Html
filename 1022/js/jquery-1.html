<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="js/jquery-3.7.1.js"></script> -->
    <!-- 제이쿼리 다운로드 방식 다운로드 받았을때 짧게 쓸수있음 -->
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 제이쿼리 네트워크 방식 다운로드 안했을때-->
<script>
// $(document).ready(function(){});
// 문서후 실행해라 위도 맞고 아래도 맞는데 아래가 더짧음.
$(function(){
    $('*').css('font-size','13px');
    $('h1').css('color','red');
    $('#firstTitle').css('color','green');
    $('.nextTitle').css('color','blue');
    $('.obj3 > li').css('font-weght','bold'); //css 넣는것처럼 적으면됨
    $('.obj3').children(".theObj1").css('color','purple');
    $('.obj5').parent().css('border',"dashed 2px #f00");
    //부모요소 선택자 parent
    $('#wrap h3').css('font-size',"20px").css('background-color','yellow');
    //체이닝 기법 - 하나의 선택자에 두개이상의 css속성과 값을 주고 싶을때
    $('.obj4').next().css('color','orange'); //obj4 다음
    $('.obj5').prev().css('text-align','right'); //obj 이전
    $('.obj6').siblings('li').css('text-align','center'); //obj를 제외한 형제
    // $('input[type=text]') 아래처럼 아니면 $(':text')시작
    $(':text').css({'background-color':'#ccc','border':'1px solid #000', 'color':'green'})
    //여러새 css 값넣는 방법 다른거

});
//제이쿼리방식  문서 먼저 실행후 적용

//자바 스크립트방식 문서를 먼저 실행한후 적용
// document.addEventListener('DOMContentLoaded',function(){
//  var elements = document.querySelectorAll("*");
//  elements.forEach(function(element){
//     element.style.fontSize = '13px';
//  });
// });



</script>



</head>
<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
          <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 ‘div’요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
          <li>리스트1</li>
          <li class="theObj1">리스트2</li>
          <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
          <li>리스트4</li>
          <li class="obj4">리스트5</li>
          <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
          <li>리스트7</li>
          <li class="obj5">리스트8</li>
          <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
          <li>리스트10</li>
          <li class="obj6">리스트11</li>
          <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름</label>
          <input type="text" name="user_name" id="user_name" />
        </p>
      </div>
</body>
</html>
