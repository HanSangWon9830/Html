<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <table border="1">
        <tr>
            <!-- tr은 줄(행)을 나타냄 td는 칸(열)을 -->
             <td rowspan="2">1행 1열</td>
             <!-- rowspan 세로(행)을 합칠때 칸을합칠수-->
             <td>1행 2열</td>
             <td>1행 3열</td>
        </tr>
        <tr>
            <!-- tr은 줄(행)을 나타냄 td는 칸(열)을 -->
             
             <td>2행 2열</td>
             <td>2행 3열</td>
        </tr>
        <tr>
            <!-- tr은 줄(행)을 나타냄 td는 칸(열)을 -->
             <td colspan="3">3행 1열</td>
             <!-- colspan 칸(열)을 합칠때 칸을 합칠수-->
        </tr>
    </table>



</body>
</html>
